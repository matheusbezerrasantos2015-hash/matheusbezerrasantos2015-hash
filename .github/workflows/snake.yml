name: Generate Snake 🐍

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia à meia-noite UTC
  workflow_dispatch:  # permite rodar manualmente

jobs:
  build:
    name: Build snake animation
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🐍 Geração da cobrinha
        uses: platane/snk@v2
        with:
          github_user_name: matheusbezerrasantos2015-hash
          outputs: output/github-contribution-grid-snake.svg

      - name: 🚀 Publicação no branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
